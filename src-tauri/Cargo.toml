[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = ["mg-chao <chao@mgchao.top>"]
license = "Apache-2.0"
repository = "https://github.com/mg-chao/snow-shot"
edition = "2024"
rust-version = "1.85.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "^2.0.6", features = [] }

[dependencies]
serde_json = "^1.0"
serde = { version = "^1.0", features = ["derive"] }
tauri = { version = "^2.3", features = [
    "macos-private-api",
    "tray-icon",
    'devtools',
] }
tauri-plugin-log = "^2"
tauri-plugin-fs = "^2"
xcap = { git = "https://github.com/mg-chao/xcap", branch = "master" }
device_query = "^3"
log = "^0.4"
image = { version = "^0.25", features = ["png", "webp"] }
windows = { version = "0.61.1", features = [
    "Win32_Foundation",
    "UI_UIAutomation",
] }
thiserror = "2.0.12"
static_aabb2d_index = "^2.0.0"
uiautomation = "^0.17"
rtree_rs = "^0.1.4"
atree = "^0.5.2"
tauri-plugin-dialog = "^2"
paddle-ocr-rs = "0.3.0"

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-autostart = "2"
tauri-plugin-global-shortcut = "^2"
