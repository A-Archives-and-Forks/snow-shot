[workspace]
members = ["src-crates/app-services", "src-crates/app-os"]

[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = ["mg-chao <chao@mgchao.top>"]
repository = "https://github.com/mg-chao/snow-shot"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "^2.0.6", features = [] }

[dependencies]
snow-shot-app-services = { path = "src-crates/app-services" }
snow-shot-app-os = { path = "src-crates/app-os" }
serde_json = "^1.0"
serde = { version = "^1.0", features = ["derive"] }
tauri = { version = "^2.3", features = [
    "protocol-asset",
    "macos-private-api",
    "tray-icon",
    "devtools",
    "image-ico",
    "image-png",
] }
tauri-plugin-log = "^2"
tauri-plugin-fs = "^2"
# xcap = { git = "https://github.com/mg-chao/xcap", branch = "custom/master" }
xcap = { git = "https://github.com/mg-chao/xcap", branch = "20250710_fix_macos" }
# device_query = "4.0.0"
device_query = { git = "https://github.com/mg-chao/device_query", branch = "20250703_fix_index_out" }
log = "^0.4"
image = { version = "^0.25", features = ["png", "webp"] }
thiserror = "2.0.12"
rtree_rs = "^0.1.4"
atree = "^0.5.2"
tauri-plugin-dialog = "^2"
paddle-ocr-rs = "0.5.2"
# paddle-ocr-rs = { git = "https://github.com/mg-chao/paddle-ocr-rs.git", branch = "main" }
num_cpus = "^1.16.0"
tauri-plugin-http = "2"
get-selected-text = "0.1.6"
tauri-plugin-store = "2"
base64 = "0.22.1"
enigo = "0.5.0"
imageproc = "0.25.0"
bytemuck = "1.23.0"
tauri-plugin-clipboard-manager = "2"
clipboard-rs = "0.2.4"
tauri-plugin-opener = "2"
zune-jpegxl = "0.4.0"
zune-core = "0.4.12"
tauri-plugin-clipboard = "2.1.11"
tauri-plugin-process = "2"
tauri-plugin-notification = "2"
tauri-plugin-os = "2"
tokio = { version = "1.45.1" }


[target.'cfg(any(target_os = "windows"))'.dependencies]
windows = { version = "0.61.1", features = [
    "Win32_Foundation",
    "UI_UIAutomation",
    "Win32_UI_WindowsAndMessaging",
    "Win32_System_LibraryLoader",
    "UI_Notifications",
    "Data_Xml_Dom",
    "Foundation",
    "ApplicationModel_Core",
    "Win32_System_Com",
    "Win32_System_WinRT",
] }
uiautomation = "0.22.0"

[target.'cfg(any(target_os = "macos"))'.dependencies]
scap = { git = "https://github.com/mg-chao/scap", branch = "20250712_custom" }
core-graphics-helmer-fork = "0.24.0"
objc2 = "0.6.1"
objc2-app-kit = "0.3.1"
tauri-nspanel = { git = "https://github.com/ahkohd/tauri-nspanel", branch = "v2.1" }

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-autostart = "2"
tauri-plugin-global-shortcut = "^2"
tauri-plugin-single-instance = "2"
