[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = ["mg-chao <chao@mgchao.top>"]
license = "Apache-2.0"
repository = "https://github.com/mg-chao/snow-shot"
edition = "2024"
rust-version = "1.85.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.0.4", features = [] }

[dependencies]
serde_json = "1.0.140"
serde = { version = "1.0.219", features = ["derive"] }
tauri = { version = "2.3.1", features = [
    "macos-private-api",
    "tray-icon",
    'devtools',
] }
tauri-plugin-log = "2.3.1"
tauri-plugin-fs = "2.2.0"
xcap = { git = "https://github.com/mg-chao/xcap", branch = "master" }
device_query = "3.0.1"
log = "0.4"
image = { version = "0.25.5", features = ["png", "webp"] }
windows = { version = "0.60.0" }
thiserror = "2.0.12"
static_aabb2d_index = "2.0.0"
uiautomation = "0.17.1"
rtree_rs = "0.1.4"
